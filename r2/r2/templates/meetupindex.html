<div class="meetup-listing">
  <h2>Upcoming Events</h2>

  <%namespace file='meetupsmap.html' import='meetup_map' />
  ${meetup_map("meetup-map", thing.meetups.lookups[0].get_items()[0])}

    ${thing.meetups.render()}

  document.observe("dom:loaded", function() {

  });
</script>
